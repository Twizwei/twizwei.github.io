publications:
    title: Publications
    intro: |
    papers:
      - title: "In-N-Out: Face Video Inversion and Editing with Volumetric Decomposition"
        link: 
        intro: "../assets/images/in-n-out-teaser.gif"
        authors: __Yiran Xu__, Zhixin Shu, Cameron Smith, Seoung Wug Oh, Jia-Bin Huang
        conference: CVPR 2024 [[paper](http://arxiv.org/abs/2302.04871) / [project page](https://in-n-out-3d.github.io/)]
        details: We propose a GAN inversion approach by decomposing data with Out-of-distribution objects into two radiance fields.
      
      - title: "Dynamic Mesh-Aware Radiance Fields"
        link: 
        intro: "../assets/images/dmrf.gif"
        authors: Yi-Ling Qiao*, Alexander Gao*, __Yiran Xu__, Yue Feng, Jia-Bin Huang, Ming C. Lin
        conference: ICCV 2023 [[paper](https://arxiv.org/abs/2309.04581) / [project page](https://mesh-aware-rf.github.io/) / [code](https://github.com/YilingQiao/DMRF)]
        details: We investigate a method that enables physical simulations within a radiance field.

      - title: Text-driven Visual Synthesis with Latent Diffusion Prior
        link: 
        intro: "../assets/images/diffusion-prior-teaser.png"
        authors: Ting-Hsuan Liao, Songwei Ge, __Yiran Xu__, Yao-Chih Lee, Badour AlBahar, Jia-Bin Huang
        conference: Preprint [[paper](https://arxiv.org/abs/2302.08510) / [project page](https://latent-diffusion-prior.github.io/)]
        details: We proprose a framework to leverage the prior from Stable Diffusion for multiple visual tasks.

      - title: Temporally Consistent Semantic Video Editing
        link: 
        intro: "../assets/images/videogan_teaser.gif"
        authors: __Yiran Xu__, Badour AlBahar, Jia-Bin Huang
        conference: ECCV 2022 [[paper](https://arxiv.org/abs/2206.10590) / [project page](https://video-edit-gan.github.io/) / [code](https://github.com/Twizwei/VideoEditGAN)]
        details: We propose a flow-based method to improve the temporal consistency in GAN-based video editing.

      - title: Explainable Object-induced Action Decision for Autonomous Vehicles
        link: 
        intro: "../assets/images/xoia.png"
        authors: __Yiran Xu__, Xiaoyin Yang, Lihang Gong, Hsuan-Chu Lin, Tz-Ying Wu, Yungsheng Li, Nuno Vasconcelos
        conference: CVPR 2020 [[paper](https://arxiv.org/abs/2003.09405) / [project page](https://twizwei.github.io/bddoia_project/)]
        details: A new learning paradigm with action and explanation learning is proposed for autonomous driving.

      
