    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script>
        document.querySelectorAll('#category-list a').forEach(function (element) {
            element.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('#category-list a').forEach(function (el) {
                    el.classList.remove('active');
                });
                this.classList.add('active');
                const category = this.getAttribute('data-category');
                document.querySelectorAll('.category').forEach(function (el) {
                    el.classList.add('d-none');
                    if (el.classList.contains(category)) {
                        el.classList.remove('d-none');
                    }
                });
            });
        });
    </script>
